[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	mikalhart/TinyGPSPlus@^1.0.3
	paulstoffregen/Time@^1.6.1
	paulstoffregen/OneWire@^2.3.6
	milesburton/DallasTemperature@^3.9.1
	fabiuz7/Melody Player@^2.2.1
